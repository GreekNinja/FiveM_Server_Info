<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Inspector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- General Styling --- */
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
            --update-glow-color: rgba(0, 123, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2c2c2c; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: white;
        }

        /* --- Search Form --- */
        .search-form { display: flex; gap: 10px; margin-bottom: 25px; }
        .search-input {
            flex-grow: 1; padding: 12px 15px; font-size: 16px;
            border: 1px solid var(--border-color); border-radius: 8px;
            background-color: #2a2a2a; color: var(--text-color); outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .search-button {
            padding: 12px 20px; font-size: 16px; font-weight: 500; border: none;
            border-radius: 8px; background-color: var(--primary-color); color: white;
            cursor: pointer; transition: background-color 0.3s, transform 0.1s;
        }
        .search-button:hover { background-color: var(--primary-hover-color); }
        .search-button:active { transform: scale(0.98); }

        /* --- Results Area --- */
        #results { margin-top: 20px; }
        .loader {
            display: none; margin: 40px auto; border: 5px solid #f3f3f330;
            border-top: 5px solid var(--primary-color); border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error-message {
            display: none; text-align: center; padding: 15px;
            background-color: rgba(220, 53, 69, 0.1); color: var(--error-color);
            border: 1px solid var(--error-color); border-radius: 8px;
        }

        /* --- Server Card Styling --- */
        .server-card {
            background-color: #2a2a2a; border: 1px solid var(--border-color);
            border-radius: 10px; animation: fadeIn 0.5s ease-in-out; overflow: hidden;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-section { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .card-section:last-child { border-bottom: none; }
        .card-header { display: flex; align-items: center; gap: 15px; }
        .owner-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary-color); }
        .server-title h2 { margin: 0; font-size: 1.5rem; color: white; }
        .server-title p, .server-title a {
            margin: 0; color: var(--text-muted-color); font-size: 0.9rem; text-decoration: none;
        }
        .server-title a:hover { text-decoration: underline; }
        
        .section-title {
            font-size: 1.1rem; font-weight: 700; color: white;
            margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px solid var(--border-color);
        }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px 20px; }
        .info-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; }
        .info-item span:first-child { color: var(--text-muted-color); font-weight: 500; margin-right: 10px; }
        .info-item span:last-child { font-weight: 500; text-align: right; word-break: break-all; }
        
        .status-true { color: var(--success-color); }
        .status-false { color: var(--error-color); }
        .status-true i, .status-false i { margin-right: 5px; }
        .player-count { display: flex; align-items: center; gap: 10px; }
        .player-bar { width: 100px; height: 10px; background-color: #444; border-radius: 5px; overflow: hidden; }
        .player-bar-fill { height: 100%; background-color: var(--success-color); border-radius: 5px; transition: width 0.5s ease-in-out; }

        .connect-button {
            display: block; width: 100%; padding: 15px; text-align: center;
            text-decoration: none; font-size: 1.1rem; font-weight: bold;
            color: white; background-color: var(--success-color);
            transition: background-color 0.3s;
        }
        .connect-button:hover { background-color: #218838; }

        /* Collapsible Section */
        details { border-top: 1px solid var(--border-color); }
        details summary {
            padding: 20px; cursor: pointer; font-size: 1.1rem; font-weight: 700;
            color: var(--primary-color); outline: none; list-style-type: none; position: relative;
        }
        details summary::-webkit-details-marker { display: none; }
        details summary::after {
            content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            float: right; transition: transform 0.2s;
        }
        details[open] summary::after { transform: rotate(180deg); }
        .details-content { padding: 0 20px 20px 20px; background-color: #1c1c1c; }

        .tag-list { display: flex; flex-wrap: wrap; gap: 5px; justify-content: flex-end; }
        .tag { background-color: #333; color: var(--text-muted-color); font-size: 0.8rem; padding: 3px 8px; border-radius: 5px; }
        
        /* Resource List Styling */
        .resource-search {
            width: 100%; padding: 8px 12px; margin-bottom: 10px;
            background-color: #111; border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 6px; font-size: 0.9rem;
        }
        .resource-search:focus { outline: none; border-color: var(--primary-color); }
        .resource-list-container {
            list-style: none; padding: 10px; background-color: #111;
            border-radius: 6px; max-height: 400px; overflow-y: auto;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px;
        }
        .resource-item {
            background-color: #2c2c2c; padding: 5px 10px; border-radius: 4px;
            font-size: 0.85rem; color: var(--text-muted-color); white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
        }
        
        /* Update Animation */
        @keyframes flash-update {
            0% { background-color: var(--update-glow-color); box-shadow: 0 0 10px var(--update-glow-color); }
            100% { background-color: transparent; box-shadow: none; }
        }
        .updated {
            animation: flash-update 1s ease-out;
            border-radius: 4px; /* Makes the glow look nicer */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-server"></i> FiveM Server Inspector</h1>
        
        <form class="search-form" id="server-form">
            <input 
                type="text" 
                id="server-input" 
                class="search-input" 
                placeholder="Enter Server ID or Join Link (cfx.re/join/...)" 
                required
            >
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <div id="results">
            <div class="loader" id="loader"></div>
            <div class="error-message" id="error-message"></div>
            <div id="server-info"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('server-form');
        const input = document.getElementById('server-input');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const serverInfoContainer = document.getElementById('server-info');
        
        let currentServerId = null;
        let refreshInterval = null;

        // NEW CODE START: Function to update the URL
        function updateUrlWithServerId(serverId) {
            if (history.pushState) {
                const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + serverId;
                window.history.pushState({path: newUrl}, '', newUrl);
            }
        }
        // NEW CODE END

        // NEW CODE START: Check URL on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const serverIdFromUrl = urlParams.get('id');
            if (serverIdFromUrl) {
                input.value = serverIdFromUrl;
                fetchAndDisplayServer(serverIdFromUrl, true);
            }
        });
        // NEW CODE END

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = input.value.trim();
            const serverId = extractServerId(userInput);
            
            if (serverId) {
                fetchAndDisplayServer(serverId, true);
            } else {
                displayError("Invalid input. Please provide a valid server ID or join link.");
            }
        });

        async function fetchAndDisplayServer(serverId, showLoader = false) {
            clearInterval(refreshInterval);

            if (showLoader) {
                serverInfoContainer.innerHTML = '';
                errorMessage.style.display = 'none';
                loader.style.display = 'block';
            }
            
            try {
                const response = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${serverId}`);
                if (!response.ok) {
                    throw new Error('Server not found or API is unavailable.');
                }
                const data = await response.json();
                
                if (showLoader) {
                    displayServerInfo(data.Data);
                } else {
                    updateServerInfo(data.Data);
                }
                
                currentServerId = serverId;
                
                // NEW CODE START: Update the URL after a successful fetch
                updateUrlWithServerId(serverId);
                // NEW CODE END
                
                refreshInterval = setInterval(() => fetchAndDisplayServer(currentServerId, false), 30000);

            } catch (error) {
                if(showLoader) displayError(error.message);
                currentServerId = null; 
            } finally {
                if (showLoader) loader.style.display = 'none';
            }
        }
        
        function updateServerInfo(server) {
            const updateField = (elementId, newValue, isHtml = false) => {
                const element = document.getElementById(elementId);
                if (!element) return;
                
                const currentValue = isHtml ? element.innerHTML : element.textContent;
                if (currentValue != newValue) {
                    if (isHtml) {
                        element.innerHTML = newValue;
                    } else {
                        element.textContent = newValue;
                    }
                    element.classList.add('updated');
                    element.addEventListener('animationend', () => {
                        element.classList.remove('updated');
                    }, { once: true });
                }
            };

            const playerText = `${server.clients} / ${server.sv_maxclients}`;
            updateField('player-count-text', playerText);
            const playerBar = document.getElementById('player-bar-fill');
            if (playerBar) {
                const newWidth = (server.clients / server.sv_maxclients) * 100;
                playerBar.style.width = `${newWidth}%`;
            }

            const resourceCount = server.resources?.length || 0;
            updateField('resource-count', resourceCount);
            
            const cleanHostname = server.hostname.replace(/\^[0-9]/g, '').trim();
            updateField('server-hostname', cleanHostname);
        }

        function displayServerInfo(server) {
            const cleanHostname = server.hostname.replace(/\^[0-9]/g, '').trim();
            const playerPercentage = (server.clients / server.sv_maxclients) * 100;
            const tagsHTML = server.vars?.tags?.split(',').map(tag => `<span class="tag">${tag.trim()}</span>`).join(' ') || 'None';
            const resourcesListHTML = server.resources?.length > 0 
                ? server.resources.map(res => `<li class="resource-item" title="${res}">${res}</li>`).join('') 
                : '<li>No resources listed.</li>';

            const serverCardHTML = `
                <div class="server-card">
                    <div class="card-section card-header">
                        <img src="${server.ownerAvatar}" alt="Owner Avatar" class="owner-avatar">
                        <div class="server-title">
                            <h2 id="server-hostname">${cleanHostname || 'Unnamed Server'}</h2>
                            <p>Owned by <a href="${server.ownerProfile}" target="_blank">${server.ownerName}</a> (ID: ${server.ownerID})</p>
                        </div>
                    </div>
                    
                    <div class="card-section">
                        <a href="fivem://connect/${server.EndPoint}" class="connect-button">
                            <i class="fas fa-play"></i> Connect to Server
                        </a>
                    </div>
                    
                    <div class="card-section">
                        <h3 class="section-title">Server Details</h3>
                        <div class="info-grid">
                            <div class="info-item"><span><i class="fas fa-gamepad"></i> Gametype</span> <span>${server.gametype || 'N/A'}</span></div>
                            <div class="info-item"><span><i class="fas fa-map-marker-alt"></i> Map</span> <span>${server.mapname || 'N/A'}</span></div>
                            <div class="info-item"><span><i class="fas fa-globe"></i> Locale</span> <span>${server.vars?.locale || 'N/A'}</span></div>
                            <div class="info-item"><span><i class="fas fa-check-square"></i> Support Status</span> <span>${server.support_status || 'N/A'}</span></div>
                            <div class="info-item"><span><i class="fas fa-lock"></i> Private</span> ${formatBoolean(server.private)}</div>
                            <div class="info-item"><span><i class="fas fa-sync"></i> OneSync Enabled</span> ${formatBoolean(server.vars?.onesync_enabled)}</div>
                            <div class="info-item"><span><i class="fab fa-steam"></i> Steam Tickets</span> ${formatBoolean(server.requestSteamTicket === 'on')}</div>
                            <div class="info-item"><span><i class="fas fa-server"></i> Enhanced Host</span> ${formatBoolean(server.enhancedHostSupport)}</div>
                        </div>
                    </div>
                    
                    <div class="card-section">
                        <h3 class="section-title">Player Info</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span><i class="fas fa-users"></i> Players</span>
                                <div class="player-count">
                                    <span id="player-count-text">${server.clients} / ${server.sv_maxclients}</span>
                                    <div class="player-bar"><div id="player-bar-fill" class="player-bar-fill" style="width: ${playerPercentage}%;"></div></div>
                                </div>
                            </div>
                            <div class="info-item"><span><i class="fas fa-rocket"></i> Upvote Power</span> <span>${server.upvotePower}</span></div>
                            <div class="info-item"><span><i class="fas fa-fire"></i> Burst Power</span> <span>${server.burstPower}</span></div>
                            <div class="info-item"><span><i class="fas fa-tags"></i> Tags</span> <span class="tag-list">${tagsHTML}</span></div>
                        </div>
                    </div>

                    <details>
                        <summary>Show Advanced Details</summary>
                        <div class="details-content">
                             <div class="card-section">
                                <h3 class="section-title">Resources (<span id="resource-count">${server.resources?.length || 0}</span>)</h3>
                                <input type="text" id="resource-search-input" class="resource-search" placeholder="&#xf002; Search resources..." style="font-family: 'Roboto', 'Font Awesome 6 Free';">
                                <ul class="resource-list-container" id="resource-list">
                                    ${resourcesListHTML}
                                </ul>
                            </div>
                        </div>
                    </details>
                </div>
            `;
            serverInfoContainer.innerHTML = serverCardHTML;
            
            const resourceSearchInput = document.getElementById('resource-search-input');
            const resourceList = document.getElementById('resource-list');

            if (resourceSearchInput && resourceList) {
                const resourceItems = resourceList.getElementsByTagName('li');
                resourceSearchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    for (const item of resourceItems) {
                        if (item.textContent.toLowerCase().includes(searchTerm)) {
                            item.style.display = '';
                        } else {
                            item.style.display = 'none';
                        }
                    }
                });
            }
        }
        
        function extractServerId(input) {
            try {
                if (input.includes('cfx.re/join/')) {
                    const url = new URL(input.startsWith('http') ? input : `https://${input}`);
                    return url.pathname.split('/').pop();
                }
            } catch (error) {
                const parts = input.split('cfx.re/join/');
                if (parts.length > 1) return parts[1].split('/')[0];
            }
            return input;
        }

        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loader.style.display = 'none';
        }

        function formatBoolean(value) {
            return (value === true || value === 'true' || value === 'on')
                ? '<span class="status-true"><i class="fas fa-check-circle"></i> Yes</span>'
                : '<span class="status-false"><i class="fas fa-times-circle"></i> No</span>';
        }

    </script>
</body>
</html>
